<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClojureScript MathBox Demo</title>

  <!--
    This example shows off some of MathBox's capabilities in ClojureScript (see mathbox.cljs)
  -->

  <script type="text/javascript">
    var check_for_file = function () {
      if (location.href.match(/^file:/)) {
        document.getElementById('info').style.opacity = 1;
        document.getElementById('info').innerHTML = "Sorry. This example does not work when accessed using file://. Please use an http:// host and try again.";
      }
    };
  </script>

  <script type="text/javascript">
  console.log("printing to console");

  </script>
</head>

<body onload="check_for_file()">
  <div id="info"></div>
  <div id="cljs"></div>
  <!-- Note that the div must contain *some* content or it'll be optimized out -->
  <div id="mathboxdiv" style="width: 95%; height: 80%">&nbsp;</div>

  <script src="js/compiled/out/goog/base.js" type="text/javascript"></script>
  <script src="js/compiled/cljs_mathbox_example.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("cljs_mathbox_example.core");</script>

</body>
</html>
